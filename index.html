<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; 
      text-align: center;  
      margin-top: 100px;
    
    }
    .attribution a { color: hsl(228, 45%, 44%); }

    .main-container {
      width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
    }
    body {
      background-color:  hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .QR-Code {
      width: 90%;
      height: 90%;
      border-radius: 10px;
      margin-top: 15px;
      margin-right: -10px;
      margin-left: -10px;
    }

    .h {
      font-weight: 700;
      color: hsl(218, 44%, 22%);
      margin-top: 25px;
      font-size: 18px;
      
    }

    .p {
      color: hsl(216, 15%, 48%);
      margin-bottom: 50px;
    }

    p {
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      text-align: center;
    }

    .text-column {
      width: 240px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img class="QR-Code" src="./images/image-qr-code.png" alt="QR Code Image">
    <div class="text-column">
      <p class="h">Improve your front-end skills by building projects</p>
      <p class="p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  
  
  <div class="attribution">
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jake Souza</a>.
  </div>
</body>
</html>
